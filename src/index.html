<!DOCTYPE html>
<html ng-app="stars">
  <head>
    <meta charset="utf-8">
    <title>Stars</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- build:css(.tmp) assets/stars.min.css -->
    <link rel="stylesheet" href="assets/styles/stars.css">
    <!-- endbuild -->

    <!-- build:js(.tmp) dependencies.min.js -->
    <script src="angular/angular.js" type="text/javascript"></script>
    <script src="angular-route/angular-route.js" type="text/javascript"></script>
    <script src="angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="angular-sanitize/angular-sanitize.js" type="text/javascript"></script>
    <script src="angular-animate/angular-animate.js" type="text/javascript"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) stars.min.js -->
    <script src="stars.js"></script>
    <script src="templates.js"></script>
    <!-- endbuild -->

  <script src="config.js"></script>

  </head>
  <body>
    <div ng-view id='appWrapper'></div>
    <div background-menu></div>
  </body>
</html>
